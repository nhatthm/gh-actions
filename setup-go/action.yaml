---
name: 'Setup Go environment'
description: 'Setup a Go environment and add it to the PATH'

inputs:
  go-version:
    description: 'The Go version to download (if necessary) and use. Supports semver spec and ranges. Be sure to enclose this option in single quotation marks.'
  use-cache:
    description: 'Whether to use the Go cache. Defaults to true.'
    default: "true"

outputs:
  go-version:
    description: 'The installed Go version. Useful when given a version range as input.'
    value: ${{ steps.setup.outputs.go-version }}

runs:
  using: "composite"
  steps:
    - id: setup
      uses: actions/setup-go@v5
      with:
        go-version: ${{ inputs.go-version }}

    - name: Go cache
      uses: actions/cache@v4
      if: ${{ inputs.use-cache == 'true' }}
      with:
        # In order:
        # * Module download cache
        # * Build cache (Linux)
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ steps.setup.outputs.go-version }}-cache-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ steps.setup.outputs.go-version }}-cache
